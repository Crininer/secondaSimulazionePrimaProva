<div class="container pt-3">
  <div class="row">
    <div *ngFor="let park of parks" class="col-lg-4 col-md-6 p-3">
      <div class="card">
        <img class="card-img-top" [src]="park.image" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{ park.name }}</h5>
          <h6 class="card-subtitle">{{ park.location }}</h6>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
