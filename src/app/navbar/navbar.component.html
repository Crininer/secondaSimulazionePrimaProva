<ng-template #loginModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Accedi</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <fa-icon aria-hidden="true" [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <div class="modal-body">
    <form>aaa</form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close('Save click')"
    >
      Accedi
    </button>
  </div>
</ng-template>

<nav class="navbar navbar-expand-md bg-primary pl-0 pr-0">
  <a class="navbar-brand ml-3" [routerLink]="'/'">
    <img src="assets/logo.png" alt="Logo Azienda"
  /></a>

  <div class="order-md-2">
    <div class="btn-group mr-4">
      <button class="btn btn-secondary" (click)="open(loginModal)">
        Accedi</button
      ><button class="btn btn-secondary">Registrati</button>
    </div>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler mr-3"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
  </div>
  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse order-md-1"
  >
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'/'" (click)="isMenuCollapsed = true"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="'form'"
          (click)="isMenuCollapsed = true"
          >Form</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true"
          >About</a
        >
      </li>
    </ul>
  </div>
</nav>
