<div id="sub-nav">
  <div class="d-flex justify-content-center mb-1">
    <h1>{{ title }}</h1>
  </div>
  <div class="d-flex justify-content-center mb-1">
    <button
      *ngFor="let link of links"
      class="btn btn-primary mx-2"
      (click)="scrollInto(link.destination)"
    >
      {{ link.text }}
    </button>
  </div>
</div>
